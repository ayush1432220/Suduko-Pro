<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
        <link rel="icon" type="image/png" href="logo.png">

        <title>Sudoku Pro</title>
    </head>
    <body class="light-theme">
        <div class="main">
            <div class="header">
                <h1>Sudoku Pro</h1>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    
                    <label for="theme-toggle" class="slider">
                    </label>
                </div>
                <h3>Light/Dark Mode</h3>
            </div>

            <div id="difficulty-selector">
                <h2>Choose Difficulty:</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn"
                        data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn"
                        data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn"
                        data-difficulty="hard">Hard</button>
                </div>
            </div>

            <div id="game-container" class="hidden">
                <div class="stats-bar">
                    <div id="timer">Time: 00:00</div>
                    <div class="mistakes">Mistakes: <span
                            id="mistake-count">0</span>/3</div>
                    <div id="puzzles-solved">Solved: <span
                            id="solved-count">0</span></div>
                </div>

                <div id="gameboard">
                </div>

                <div class="game-actions">
                    <button id="undo-btn" class="action-btn">Undo</button>
                    <button id="hint-btn" class="action-btn">Hint</button>
                    <button id="check-btn" class="action-btn">Check</button>
                    <button id="reset-btn"
                        class="action-btn danger">Reset</button>
                    <button id="new-game-btn" class="action-btn primary">New
                        Game</button>
                </div>

                <div id="number-palette">
                </div>
            </div>
        </div>

        <div id="end-screen" class="modal-container hidden">
            <div class="modal-content">
                <h2 id="end-message"></h2>
                <p>Your Time: <span id="end-time"></span></p>
                <button id="leaderboard-btn"
                    class="action-btn">Leaderboard</button>
                <button id="play-again-btn" class="action-btn primary">Play
                    Again</button>
            </div>
        </div>

        <div id="confirm-modal" class="modal-container hidden">
            <div class="modal-content">
                <h2 id="confirm-message">Are you sure?</h2>
                <p id="confirm-detail"></p>
                <div class="modal-buttons">
                    <button id="confirm-yes-btn"
                        class="action-btn danger">Yes</button>
                    <button id="confirm-no-btn" class="action-btn">No</button>
                </div>
            </div>
        </div>

        <div id="leaderboard-modal" class="modal-container hidden">
            <div class="modal-content">
                <h2>Leaderboard</h2>
                <h3>Best Times:</h3>
                <ol id="best-times-list"></ol>
                <p>Total Puzzles Solved: <span
                        id="total-solved-display"></span></p>
                <div class="modal-buttons">
                    <button id="stats-reset-btn" class="action-btn danger">Reset
                        Stats</button>
                    <button id="close-leaderboard-btn"
                        class="action-btn">Close</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
